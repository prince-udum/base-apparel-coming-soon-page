<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/main.css" />

    <title>Base Apparel</title>
  </head>
  <body>
    <main>
      <nav>
        <a href="#"
          ><img src="./images/logo.svg" alt="base apparel" class="logo"
        /></a>
      </nav>
      <div class="hero">
        <div class="hero-img">
          <img
            src="./images/hero-mobile.jpg"
            alt="hero-image"
            class="mobile-img"
          />
          <img
            src="./images/hero-desktop.jpg"
            alt="hero-img"
            class="desktop-img"
          />
        </div>
        <article class="hero-info">
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form>
            <input type="text" placeholder="Email Address" class="email" />
            <img src="./images/icon-error.svg" alt="error" class="error-icon" />
            <button class="btn" type="submit">
              <img src="./images/icon-arrow.svg" alt="arrow" />
            </button>
          </form>
          <small id="errorMsg" class="form-alert"
            >Please provide a valid email</small
          >
        </article>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
